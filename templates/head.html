  <script>
  jQuery(document).ready(function() {
    if (window.location.href.indexOf('odb=true') !== -1) $('#fromopendatabutton').show();
    var logged = clogin.loggedin();
    if (logged) {
      $('.cloggedin').show();
      $('.notcloggedin').hide();
      if ($('#downloader').is(':visible')) $('#downloader').remove(); // needs handled directly because of classes for hiding it on small and medium screens too
    }
  });
  </script>
