<div class="container-fluid">
  <div class="row">

<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Ask the library to get you an article</legend>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="radios">What do you need?</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="radios-0">
      <input type="radio" name="radios" id="radios-0" value="journal" checked="checked">
      Journal articles or conference papers
    </label>
	</div>
  <div class="radio">
    <label for="radios-1">
      <input type="radio" name="radios" id="radios-1" value="book">
      Books, Chapters, or Theses
    </label>
	</div>
  </div>
</div>

<!-- Search input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="searchinput">Search</label>
  <div class="col-md-8">
    <input id="searchinput" name="searchinput" type="search" placeholder="Title, Citation, DOI or URL" class="form-control input-md" required="">

  </div>
</div>

</fieldset>
</form>

  </div>
</div>
