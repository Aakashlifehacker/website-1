  var api = '{{api}}';
  noddy.service = '{{service}}';
  noddy.debug = {{debug}};

  jQuery(document).ready(function() {

    var chromeinstall = function(e) {
      if( window.outerHeight == screen.height) {
        console.log("chrome is in fullscreen view. Quitting inline install.");
      } else {
        e.preventDefault();
        chrome.webstore.install(undefined, function() { window.location = window.location.href }, function(err) { console.log('install error'); console.log(err); });
      }
    }

    window.mobileCheck = function() {
      // checks if browser is a mobile or tablet browser
      var check = false;

      return check;
    };

    if ($('#getpluginsetc').length && $('#getpluginsetc').is(':visible')) {
      //var test = undefined; // 'mobile' 'chrome', 'firefox', 'safari', 'edge', 'ie'
      var test = window.location.href.indexOf('dl=') !== -1 ? window.location.href.split('dl=')[1] : undefined;
      if ((test === undefined && mobileCheck()) || test === 'mobile') {
        $('#getpluginsetc').append($('#install_mobile').clone(true).show());
      } else if ((test === undefined && navigator.userAgent.match(/chrome/i) && !navigator.userAgent.match(/edge/i)) || test === 'chrome') {
        $('#getpluginsetc').append($('#install_chrome').clone(true).show());
        $('.chromeinstall').on('click',chromeinstall);
      } else if ((test === undefined && navigator.userAgent.match(/firefox/i)) || test === 'firefox') {
        $('#getpluginsetc').append($('#install_firefox').clone(true).show());
      } else {
        // any other browser, show the bookmarklet modal, and control which set of instructions are displayed depending on browser name
        // that would be safari, IE, edge, I guess, for now.
        var target = '#install_bookmarklet_';
        if ((test === undefined && navigator.userAgent.match(/edge/i)) || test === 'edge') {
          target += 'edge';
        } else if ((test === undefined && /^((?!chrome|android).)*safari/i.test(navigator.userAgent)) || test === 'safari') {
          target += 'safari';
        // add other IFs for other browsers, once instruction modals are written for them
        } else {
          // assume everything else is IE? or that users will figure it out from the IE instructions...
          target += 'ie';
        }
        $('#getpluginsetc').append($('#install_bookmarklet').clone(true).show());
        $('.bookmarklet_install_target').attr('data-target',target);
      }
    }

    if (window.location.href.indexOf('odb=true') !== -1) $('#fromopendatabutton').show();
    if (window.location.href.indexOf('team=true') !== -1) $('#fromteambutton').show();

    var logged = noddy.loggedin();
    if (logged) {
      $('.noddin').show();
      $('.nottin').hide();
    }

    if ( $('body').height() < $(window).height() ) {
      $('body').css('min-height',$(window).height()+'px');
      if ( window.location.pathname !== '/' && $('#footer').offset().top + $('#footer').height() < $(window).height() ) $('#footer').css('margin-top',$(window).height()-$('#footer').offset().top+'px');
    }
  });
  </script>
